<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Portfolio</title>
  </head>
  <body>
    <!-- start of navigation bar -->
    <section class="container-fluid">
      <nav class="row">
        <div class="col col-sm col-md-3 col-lg col-xl myName">
          <a class="" href="index.html"> <p class="myNameClass">Solomon Eke</p></a>
        </div>
     
        <section class="container-fluid col-md-9 myNav">
          <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link textcolor" href="index.html">About</a>
            </li>
            <div class=""></div>
            <li class="nav-item">
              <a class="nav-link textcolor" href="portfolio.html">Portfolio</a>
            </li>

            <li class="nav-item">
              <a class="nav-link textcolor" href="contact.html">Contact</a>
            </li>
          </ul>
        </section>
      </nav>
    </section>
   
    <!-- end of navigation bar -->
    <section class="container content">
      <section class="row">
        <section class="col-sm">
          <header class="mt-3"><strong class="mb-3">Contact</strong></header>
          <hr />
        </section>
      </section>
      <section class="container-fluid">
        <div class="row">
          <div class="col col-sm col-md col-lg col-xl">
            <form action="">
              <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="John Smith"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="example@gmail.com"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1"
                  >Example textarea</label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="6"
                ></textarea>
              </div>
              <button type="submit" class="btn mb-5 submit-button">
                Submit
              </button>
            </form>
          </div>
        </div>
      </section>
    </section>
    <section class="boxbeforefooter"></section>
    <!-- Footer -->
    <footer>
      <p>&copy;Copyright</p>
    </footer>
   
    <!-- Footer -->
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

    ></script>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
